<body>
    <div class="container">

                    autocomplete="off"

            </div>

                <button class="clear-btn" onclick="clearSearch()">æ¸…ç©º</button>
            </div>
            <!-- <div class="subject-filter">
                <button class="subject-btn active" data-subject="all" onclick="filterBySubject('all')">å…¨éƒ¨ç§‘ç›®</button>
                <button class="subject-btn" data-subject="1" onclick="filterBySubject('1')">ç§‘ç›®ä¸€</button>
                <button class="subject-btn" data-subject="4" onclick="filterBySubject('4')">ç§‘ç›®å››</button>
            </div> -->
            <div class="filter-section">
                <button class="filter-btn active" data-type="all" onclick="filterByType('all')">å…¨éƒ¨</button>
                <button class="filter-btn" data-type="judge" onclick="filterByType('judge')">åˆ¤æ–­é¢˜</button>
                <button class="filter-btn" data-type="choice" onclick="filterByType('choice')">é€‰æ‹©é¢˜</button>
                <button class="filter-btn" data-type="image" onclick="filterByType('image')">å›¾ç‰‡é¢˜</button>
            </div>
        </div>

        <div class="stats">
            <span>æ€»é¢˜åº“ï¼š<strong id="totalCount">0</strong> é¢˜</span>
            <span>æœç´¢ç»“æœï¼š<strong id="resultCount">0</strong> é¢˜</span>
            <span>å½“å‰ï¼š<strong id="filterType">å…¨éƒ¨</strong></span>
        </div>

        <div id="resultsContainer" class="results-container">
            <!-- é¢˜ç›®å†…å®¹å°†åŠ¨æ€æ’å…¥åˆ°è¿™é‡Œ -->
        </div>

        <div class="load-more" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" onclick="loadMore()">åŠ è½½æ›´å¤š</button>

    </div>

    <script>
        // å…¨å±€å˜é‡
        let filteredQuestions = [];
        let currentSubject = 'all';
        let currentType = 'all';
        let currentSearchTerm = '';
        let displayedCount = 20;
        let isLoading = false;
        let allQuestions = [];

        // é¡µé¢åŠ è½½æ—¶ä» CDN è·å–æ•°æ®
        window.onload = async function() {
            try {
                // ä» CDN åŠ è½½ questions_data.js (è¿”å›çš„æ˜¯ JS æ–‡ä»¶ï¼ŒåŒ…å« const allQuestions = [...])
                const response = await fetch('https://cdn.jsdelivr.net/gh/yangguangyu1118/jiakao/questions_data.js');
                const jsText = await response.text();
                
                // æå– JSON æ•°ç»„éƒ¨åˆ†ï¼šåŒ¹é… allQuestions = [...] ä¸­çš„æ•°ç»„å†…å®¹
                const match = jsText.match(/allQuestions\s*=\s*(\[[\s\S]*?\]);?\s*$/);
                if (!match) {
                    throw new Error('æ— æ³•è§£æé¢˜åº“æ•°æ®æ ¼å¼');
                }
                allQuestions = JSON.parse(match[1]);
                
                document.getElementById('totalCount').textContent = allQuestions.length;
                document.getElementById('resultCount').textContent = '0';
            } catch (error) {
                console.error('åŠ è½½é¢˜åº“æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½é¢˜åº“æ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ååˆ·æ–°é¡µé¢');
            }
        };

        // æ˜¾ç¤ºåŠ è½½ä¸­
        function showLoading() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">ğŸ”„ æ­£åœ¨åŠ è½½é¢˜åº“æ•°æ®...</div>';
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">âš ï¸</div>
                    <h3>${message}</h3>
                </div>
            `;
        }
        // æ¨¡ç³Šæœç´¢
        function searchQuestions() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            currentSearchTerm = searchTerm;
            displayedCount = 20;

            if (!searchTerm) {
                filteredQuestions = [];
                document.getElementById('resultCount').textContent = '0';
                renderQuestions();
                return;
            }

            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            
            // æ¨¡ç³Šæœç´¢é¢˜å¹²å’Œç­”æ¡ˆ
            filteredQuestions = allQuestions.filter(q => {
                return regex.test(q.question) || regex.test(q.answer);
            });
            
            // åº”ç”¨ç±»å‹ç­›é€‰
            filteredQuestions = filterByCriteria(filteredQuestions);
            
            document.getElementById('resultCount').textContent = filteredQuestions.length;
            renderQuestions();
        }

        // å®æ—¶æœç´¢
        document.getElementById('searchInput').addEventListener('input', function() {
            searchQuestions();
        });

        // æŒ‰ç§‘ç›®ç­›é€‰
        function filterBySubject(subject) {
            currentSubject = subject;
            document.querySelectorAll('.subject-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.subject === subject) {
                    btn.classList.add('active');
                }
            });

            applyFilters();
        }

        // æŒ‰ç±»å‹ç­›é€‰
        function filterByType(type) {
            currentType = type;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });

            document.getElementById('filterType').textContent = 
                type === 'all' ? 'å…¨éƒ¨' : 
                type === 'judge' ? 'åˆ¤æ–­é¢˜' : 
                type === 'choice' ? 'é€‰æ‹©é¢˜' : 'å›¾ç‰‡é¢˜';

            applyFilters();
        }

        // åº”ç”¨ç­›é€‰æ¡ä»¶
        function filterByCriteria(questions) {
            return questions.filter(q => {
                if (currentSubject !== 'all' && q.subject !== parseInt(currentSubject)) {
                    return false;
                }
                if (currentType !== 'all' && q.type !== currentType) {
                    return false;
                }
                return true;
            });
        }

        function applyFilters() {
            displayedCount = 20;

            if (!currentSearchTerm) {
                filteredQuestions = [];
            } else {
                const regex = new RegExp(`(${escapeRegex(currentSearchTerm)})`, 'gi');
                filteredQuestions = allQuestions.filter(q => {
                    return regex.test(q.question) || regex.test(q.answer);
                });
                filteredQuestions = filterByCriteria(filteredQuestions);
            }

            document.getElementById('resultCount').textContent = filteredQuestions.length;
            renderQuestions();
        }

        // æ¸…ç©ºæœç´¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearchTerm = '';
            filterBySubject('all');
            filterByType('all');
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestions() {
            const container = document.getElementById('resultsContainer');
            
            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ğŸ”</div>
                        <h3>æœªæ‰¾åˆ°ç›¸å…³é¢˜ç›®</h3>
                        <p>å°è¯•æ›´æ¢å…³é”®è¯æˆ–æ¸…ç©ºç­›é€‰æ¡ä»¶</p>
                    </div>
                `;
                document.getElementById('loadMoreContainer').style.display = 'none';
                return;
            }

            const questionsToShow = filteredQuestions.slice(0, displayedCount);
            container.innerHTML = questionsToShow.map(q => createQuestionCard(q)).join('');

            // æ˜¾ç¤ºåŠ è½½æ›´å¤šæŒ‰é’®
            if (displayedCount < filteredQuestions.length) {
                document.getElementById('loadMoreContainer').style.display = 'block';
            } else {
                document.getElementById('loadMoreContainer').style.display = 'none';
            }
        }

        // åŠ è½½æ›´å¤š
        function loadMore() {
            if (isLoading) return;
            isLoading = true;
            
            displayedCount += 20;
            const container = document.getElementById('resultsContainer');
            const questionsToShow = filteredQuestions.slice(0, displayedCount);
            
            container.innerHTML = questionsToShow.map(q => createQuestionCard(q)).join('');
            
            if (displayedCount >= filteredQuestions.length) {
                document.getElementById('loadMoreContainer').style.display = 'none';
            }
            
            isLoading = false;
        }

        // åˆ›å»ºé¢˜ç›®å¡ç‰‡
        function createQuestionCard(q) {
            const typeLabels = {
                'judge': 'åˆ¤æ–­é¢˜',
                'choice': 'é€‰æ‹©é¢˜',
                'image': 'å›¾ç‰‡é¢˜'
            };

            const subjectLabels = {
                1: 'ç§‘ç›®ä¸€',
                4: 'ç§‘ç›®å››'
            };

            // é«˜äº®æœç´¢å…³é”®è¯
            let questionText = highlightText(q.question);
            let answerText = highlightText(q.answer);

            let html = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="badges">
                            <span class="question-type type-${q.type}">${typeLabels[q.type]}</span>
                            <span class="subject-tag subject-${q.subject}">${subjectLabels[q.subject]}</span>
                        </div>
                        <span class="question-id">ç¬¬${q.id}é¢˜</span>
                    </div>

                    <div class="question-text">${questionText}</div>
            `;

            // å›¾ç‰‡é¢˜
            if (q.image) {
                html += `
                    <div class="image-section">
                        <span class="image-label">ğŸ“· é¢˜ç›®å›¾ç‰‡</span>
                        <br>
                        <img src="${q.image}" alt="é¢˜ç›®å›¾ç‰‡" onerror="this.style.display='none'">
                    </div>
                `;
            }

            // ç­”æ¡ˆéƒ¨åˆ†ï¼ˆåªæ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆï¼‰
            html += `
                <div class="answer-section">
                    <div class="answer-label">æ­£ç¡®ç­”æ¡ˆ</div>
                    <div class="answer-text">${answerText}</div>
                </div>
            `;

            html += '</div>';
            return html;
        }

        // é«˜äº®æ–‡æœ¬ä¸­çš„æœç´¢è¯
        function highlightText(text) {
            if (!currentSearchTerm) return text;
            const regex = new RegExp(`(${escapeRegex(currentSearchTerm)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // è½¬ä¹‰æ­£åˆ™è¡¨è¾¾å¼ç‰¹æ®Šå­—ç¬¦
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // æ”¯æŒå›è½¦æœç´¢
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchQuestions();
                }
            });
        });
    </script>
